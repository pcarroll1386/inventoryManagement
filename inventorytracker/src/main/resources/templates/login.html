<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inventory Tracker</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 id="pageHeader">Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>
                        <li style="float:left"><a class="active" href="home">HOME</a></li>
                        <li style="float:left"><a sec:authorize="hasRole('ROLE_USER')" href="#" th:href="@{/dashboard(username=${#authentication.name})}">DASHBOARD</a></li>
                        <li style="float:left"><a sec:authorize="hasRole('ROLE_USER')" href="#" th:href="@{/inventory(username=${#authentication.name})}">INVENTORY</a></li>
                        <li style="float:left"><a sec:authorize="hasRole('ROLE_WAREHOUSE')" href="requests">REQUESTS</a></li>
                        <li style="float:left"><a sec:authorize="hasRole('ROLE_SUPERVISOR')" href="#" th:href="@{/supervisor(username=${#authentication.name})}">SUPERVISOR</a></li>
                        <li style="float:left"><a sec:authorize="hasRole('ROLE_ADMIN')" href="admin">ADMIN</a></li>
                    </ul> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Inventory Tracker Login</h1>
                    <hr/>
                    <h2>Login Page</h2>

                    <h3 th:if="${#request.getParameter('login_error') == '1'}">
                        Wrong id or password!</h3>

                    <form class="form-horizontal" 
                          role="form" 
                          method="post" 
                          action="login">
                        <div class="form-group">
                            <label for="username" class="col-md-4 control-label">Username:</label>
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control" 
                                       id="username"
                                       name="username" 
                                       placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password:</label>
                            <div class="col-md-8">
                                <input type="password" 
                                       class="form-control" 
                                       id="password"
                                       name="password" 
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <input type="hidden"                        
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <input type="submit" 
                                       class="btn btn-default" 
                                       id="search-button" 
                                       value="Sign In"/>
                            </div>
                        </div>
                    </form>  

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src='js/changeToAppropriate.js'></script>
    </body>
</html>
